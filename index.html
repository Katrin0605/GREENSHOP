<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <div
        style="max-width: 500px; margin:auto; border: solid 2px black; padding: 52px 100px 50px; box-sizing: border-box;">
        <div style="text-align: center; margin-bottom: 40px;">
            <span style="font-weight: 500;
                font-size: 20px;
                line-height: 80%;
                color: #3d3d3d; 
                border-right: 5px; margin: 12px;">Login
            </span>
            <span style="font-weight: 250;
                        font-size: 18px;
                        line-height: 89%;
                        color: #3d3d3d; padding-right: 10px;">|
            </span>
            <span style="font-weight: 500;font-size: 20px;line-height: 80%;color: #46a358;">Register</span>
        </div>
        <p style="font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d; margin-bottom: 14px;">Enter your
            email and password
            to register.</p>
        <form name="login" action="#" method="post">

            <div>

                <input type="text" name="first_name" placeholder="Username" id="first_name" style="font-weight: 400;
                    font-size: 14px;
                    line-height: 114%;
                    color: #a5a5a5;
                    padding: 12px 14px;
                    border: 1px solid #eaeaea;
                    border-radius: 5px;
                    width: 100%;
                    height: 40%; box-sizing: border-box;">
            </div>
            <div>
                <input type="text" name="email" placeholder="Enter your email address" id="email" style="font-weight: 400;
                    font-size: 14px;
                    line-height: 114%;
                    color: #a5a5a5;
                    padding: 12px 14px;
                    border: 1px solid #eaeaea;
                    border-radius: 5px; width: 100%;
                    height: 40%;
                    margin-top: 16px;
                    box-sizing: border-box">
            </div>
            <div>
                <input type="text" name="password" placeholder="Password" id="password" style="font-weight: 400;
            font-size: 14px;
            line-height: 114%;
            color: #a5a5a5;
            padding: 12px 14px;
            border: 1px solid #eaeaea;
            border-radius: 5px; width: 100%;
            height: 40%;
             margin-top: 16px;
             box-sizing: border-box">
            </div>

            <div>
                <input type="text" name="password" placeholder="Confirm Password" id="password" style="font-weight: 400;
            font-size: 14px;
            line-height: 114%;
            color: #a5a5a5;
            padding: 12px 14px;
            border: 1px solid #eaeaea;
            border-radius: 5px; width: 100%;
            height: 40%;
             margin-top: 16px;
             box-sizing: border-box">
            </div>
            <div>
                <button type="submit" style="background: #46a358; 
                                         box-sizing: border-box;
                                         border-radius: 5px;
                                        padding:15px 118px;
                                        margin-top: 41px; font-weight: 700;
                                        font-size: 16px;
                                        line-height: 100%;
                                        color: #fff; text-align: center;">Register
                </button>
            </div>

            <p style="font-weight: 400;
                font-size: 13px;
                line-height: 123%;
                color: #3d3d3d; text-align: center; margin-top: 36px;">Or register with
            </p>
            <a href="#" style="display: flex; justify-content:center; align-items: center;
                font-size: 13px;
                line-height: 123%;
                text-align: center;
                color: #727272; border: 1px solid #eaeaea;
                border-radius: 5px; box-sizing: border-box;  width: 100%;
                            padding: 13px  68px; margin-top: 27px; text-decoration: none;">
                <img src="../GREENSHOP/Images/google 1.png" alt="google" style="padding-right: 10px;">

                Continue with Google
            </a>
            <a href="#" style="display: block; font-weight: 500;
            font-size: 13px;
            line-height: 123%;
            text-align: center;
            color: #727272; border: 1px solid #eaeaea;
            border-radius: 5px; box-sizing: border-box;  width: 100%;
                        padding: 13px  68px; margin-top: 15px; text-decoration: none;">
                <img src="../GREENSHOP/Images/Vector.png" alt="Facebook" style="padding-right: 4px;">
                Continue with Facebook
            </a>
        </form>

    </div>

</body>

</html>
