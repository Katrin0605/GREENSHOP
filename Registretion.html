<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    <link rel="stylesheet" href="<https://fonts.googleapis.com/icon?family=Material+Icons>;">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/preproc.css">

</head>

<body>
<!-- Прелоадер -->
<div class="preloader">
    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor"
              d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
        </path>
    </svg>
</div>
<script>
    window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');
        }, 500);
    }
</script>
    <div class="conteiner">

        <div id="box_model">
            <span>Login</span>
            <span>|   </span>
            <span>Register</span>
        </div>
        <p class="text">Enter your email and password to register.</p>
        <form name="login" action="#" method="post">

            <div>

                <input type="text" name="first_name" placeholder="Username" id="first_name">
            </div>
            <div>
                <input type="text" name="email" placeholder="Enter your email address" id="email">
            </div>
            <div>
                <input type="text" name="password" placeholder="Password" id="password">
            </div>

            <div>
                <input type="text" name="password" placeholder="Confirm Password" id="password">
            </div>
            <div>
                <button type="submit"> Register
                </button>
            </div>

            <p class="text_register"> Or register with            </p>
            <a href="#">
                <img  src="Images/google 1.png" alt="google"  class="google-picture">

                Continue with Google
            </a>
            <a href="#">
                <img src="Images/Vector.png" alt="Facebook" class="facebook-picture">
                Continue with Facebook
            </a>
        </form>

    </div>

</body>

</html>
